<body ng-controller="mainController as mainCtrl" ng-cloak layout="column">

<div layout="row" style="min-height: 100vh; width:100%;">
    <md-sidenav class="md-sidenav-left"
                md-component-id="left"
                md-whiteframe="4">
        <!--md-is-locked-open="$mdMedia('gt-md')"-->
        <md-toolbar layout="row" layout-align="space-between center">
            <div flex>
                <md-button ng-click="mainCtrl.closeSidebar()" class="md-icon-button" aria-label="Close menu">
                    <ng-md-icon icon="arrow_back"></ng-md-icon>
                </md-button>
            </div>
            <p flex style="text-align: center;">Menu</p>
            <div flex></div>
        </md-toolbar>

        <div layout="column" layout-align="center center">
            <md-button ng-repeat="item in mainCtrl.menuItems"
                       ui-sref-active="active" ng-click="mainCtrl.goToState(item.state); mainCtrl.closeSidebar()"
                       aria-label="Close menu">{{item.name}}
            </md-button>
        </div>
    </md-sidenav>


    <md-content flex layout="column">

        <md-toolbar id="top-toolbar" ng-class=" $mdMedia('gt-xs') ? 'md-medium-tall' : 'md-medium' " layout="row" layout-align="space-between center">
            <!--style="background: transparent;"-->
            <div flex="20" hide-gt-xs>
                <md-button ng-click="mainCtrl.openSidebar()" aria-label="Open menu">
                    <ng-md-icon icon="menu" style="fill: black;"></ng-md-icon>
                </md-button>
            </div>

            <div flex="60" class="md-toolbar-tools" layout-align="center center" hide-gt-xs>
                <div class="main-logo-sm">
                    <a ui-sref="home" ng-mouseenter="active=true" ng-mouseleave="active=false" ng-class="active ? 'active-logo' : ''"><img src="assets/img/fleaMarketLogoTransSM.png"/></a>
                </div>
            </div>

            <div flex="20" hide-gt-xs></div>

            <div class="md-toolbar-tools" layout-align="center center" hide-xs>

                <md-button flex="15" ng-click="mainCtrl.goToState('about')"
                           ui-sref="about" ui-sref-active="active" class="menu-toolbar-button lightgrey">
                    Σχετικα
                </md-button>
                <md-button flex="15" ng-click="mainCtrl.goToState('application')"
                           ui-sref="application" ui-sref-active="active" class="menu-toolbar-button lightgrey">
                    Συμμετοχη
                </md-button>

                <div class="main-logo">
                    <a ui-sref="home" ng-mouseenter="mainCtrl.active=true" ng-mouseleave="mainCtrl.active=false" ng-class="active ? 'active-main-logo' : ''"><img src="assets/img/fleaMarketLogoTrans.png"/></a>
                </div>

                <md-menu flex="15" layout="row">
                    <md-button flex aria-label="Information" class="menu-toolbar-button lightgrey"
                               ui-sref="info" ui-sref-active="active"
                               ng-click="mainCtrl.openMenu($mdOpenMenu, $event)">
                        Πληροφοριες
                    </md-button>
                    <md-menu-content width="4">
                        <!-- <md-menu-item>
                            <md-button ui-sref="info">General</md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider> -->
                        <md-menu-item>
                            <md-button ui-sref="info.merchants">Εκθέτες</md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-button ui-sref="info.visitors">Επισκέπτες</md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>

                <md-button flex="15" ng-click="mainCtrl.goToState('contact')"
                           ui-sref="contact" ui-sref-active="active" class="menu-toolbar-button lightgrey">
                    Επικοινωνια
                </md-button>

            </div>


        </md-toolbar>


        <md-content ui-view flex layout="column" id="main-content"></md-content>


        <md-fab-speed-dial md-direction="up" class="md-fling md-fab-bottom-left" md-theme="tabs"
                           ng-hide="state.is('home')">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-primary">
                    <md-icon md-svg-src="assets/img/menu-alt.svg" style="color:white;"></md-icon>
                </md-button>
            </md-fab-trigger>

            <md-fab-actions md-theme="default">
                <md-button aria-label="FAQ" class="md-fab md-raised md-mini" ng-click="mainCtrl.showFaq();">
                    <md-tooltip md-direction="right">
                        Συχνές ερωτήσεις</md-tooltip>
                    FAQ
                </md-button>
                <md-button aria-label="Πληροφορίες συμμετοχής" class="md-fab md-raised md-mini" ng-click="mainCtrl.showBasicInfo();">
                    <md-icon md-svg-src="assets/img/info.svg" aria-label="Πληροφορίες συμμετοχής"></md-icon>
                    <md-tooltip md-direction="right">
                        Πληροφορίες συμμετοχής
                    </md-tooltip>
                </md-button>
                <md-button aria-label="Facebook" class="md-fab md-raised md-mini" href="https://www.facebook.com/fleathessaloniki/" target="_blank">
                    <md-icon md-svg-src="assets/img/facebook.svg" aria-label="Facebook"></md-icon>
                    <md-tooltip md-direction="right">
                        Βρείτε μας στο Facebook
                    </md-tooltip>
                </md-button>
                <md-button aria-label="Instagram" class="md-fab md-raised md-mini" href="https://www.instagram.com/upnloud/" target="_blank">
                    <md-icon md-svg-src="assets/img/instagram.svg" aria-label="Instagram"></md-icon>
                    <md-tooltip md-direction="right">
                        Βρείτε μας στο Instagram
                    </md-tooltip>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>

    </md-content>
</div>
