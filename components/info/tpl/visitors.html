<!--<md-content flex layout="row" layout-align="center center" layout-padding class="about-top-padding">-->
<div flex="80" flex-xs="100" layout="column">

    <div md-theme="tabs" layout-margin>
        <!--<h3 class="dimgrey">Πρόγραμμα</h3>-->

        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Προγραμμα">
                <md-content class="md-padding">
                    <md-table-container>
                        <table md-table ng-model="selected" md-progress="promise">
                            <thead md-head md-order="myOrder">
                            <tr md-row>
                                <th md-column></th>
                                <th md-column md-order-by="sat"><span>ΣΑΒΒΑΤΟ</span></th>
                                <th md-column md-order-by="sun"><span>ΚΥΡΙΑΚΗ</span></th>
                            </tr>
                            </thead>
                            <tbody md-body>
                            <tr md-row md-select="merchant" md-select-id="name" md-auto-select
                                ng-repeat="event in infoCtrl.schedule | orderBy: myOrder">
                                <td md-cell>{{event.time}}</td>
                                <td md-cell>
                                    <!--<span>{{event.sat.title}}</span> <br/>-->
                                    <span>{{event.sat.desc}}</span> <br/>
                                    <span>{{event.sat.dur}}</span>
                                </td>
                                <td md-cell>
                                    <!--<span>{{event.sun.title}}</span> <br/>-->
                                    <span>{{event.sun.desc}}</span> <br/>
                                    <span>{{event.sun.dur}}</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </md-table-container>
                </md-content>
            </md-tab>
            <md-tab label="DJ line-up">
                <md-content class="md-padding">
                    <md-table-container>
                        <table md-table ng-model="selected" md-progress="promise">
                            <thead md-head md-order="myOrder">
                            <tr md-row>
                                <th md-column></th>
                                <th md-column md-order-by="sat"><span>ΣΑΒΒΑΤΟ</span></th>
                                <th md-column md-order-by="sun"><span>ΚΥΡΙΑΚΗ</span></th>
                            </tr>
                            </thead>
                            <tbody md-body>
                            <tr md-row md-select="merchant" md-select-id="name" md-auto-select
                                ng-repeat="dj in infoCtrl.dj | orderBy: myOrder">
                                <td md-cell>{{dj.time}}</td>
                                <td md-cell>{{dj.sat}}</td>
                                <td md-cell>{{dj.sun}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </md-table-container>
                </md-content>
            </md-tab>
        </md-tabs>

    </div>

    <div layout-margin>
        <h3 class="dimgrey margin-top">Gallery</h3>

        <div flex layout-xs="column" layout-gt-xs="row">

            <div flex>
                <md-grid-list
                        md-cols-xs="3" md-cols-sm="4" md-cols-md="5" md-cols-gt-md="6"
                        md-row-height-gt-md="1:1" md-row-height="1:1"
                        md-gutter="12px" md-gutter-gt-sm="8px">

                    <md-grid-tile ng-repeat="image in infoCtrl.gallery">
                        <a ng-click="openLightboxModal($index)">
                            <img ng-src="{{image.url}}" class="img-thumbnail kt-thumbnail">
                        </a>
                        <!--<md-grid-tile-footer>-->
                        <!--<h3>#1: (3r x 2c)</h3>-->
                        <!--</md-grid-tile-footer>-->
                    </md-grid-tile>
                </md-grid-list>
            </div>
        </div>

    </div>


</div>
<!--</md-content>-->
